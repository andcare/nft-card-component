<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <main id="main-container">
    <div class="nft-card">

      <div class="nft-card__image">
        <div class="nft-card__eye-view">
          <img src="images/icon-view.svg" alt="NFT Preview" class="eye-view">
        </div>
      </div>

      <div class="nft-card__text-container">
        <span class="nft-card__title">Equilibrium #3429</span>

        <p class="nft-card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>

      <div class="nft-card__price-time_container">
        <div class="nft-card__ethereum-price">
          <img src="images/icon-ethereum.svg" alt="Ethereum" class="nft-card__ethereum-image">
          <span class="nft-card__price">
            0.041 ETH
          </span>
        </div>

        <div class="nft-card__time-container">
          <img src="images/icon-clock.svg" alt="Clock">
          <span class="nft-card__time-left">
            3 days left
          </span>
        </div>
      </div>

      <div class="nft-card__creator">
        <img src="images/image-avatar.png" alt="Author" class="nft-card__author-image">
        <p class="nft-card__creator-name">
          Creation of <span class="author">Jules Wyvern</span> 
        </p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Andrei</a>.
  </footer>
</body>
</html>
